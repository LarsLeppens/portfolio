<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home - Twuddyfinder</title>
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.6-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap-theme.min.css">
    <script src="jquery-1.12.1.js"></script>
    <script src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
    <script src="js/Bootstrap_collapse_plugin.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<body>

    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
        <div id="#navMain" class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <p class="headerleft">TwuddyFinder</p>
            </div>
            <div id="navbarCollapse" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="index.jsp">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="jumbotron" id="top">
            <img class="img-responsive img-rounded center-block" src="images/transparent.png" alt="Twuddy logo">
            <p>Twuddyfinder is an online tool, which you can use to find Twitter buddies. Fill in your Twitter username below and get started!</p>
            <form action="Controller?action=findTwuddies" method="POST">
                <div class="form-group">
                    <label for="screenname">Twitter Username</label>
                    <input type="text" class="form-control input-normal" id="screenname" name="screenname" placeholder="@username">
                </div>
                <input type="submit" class="btn btn-default" value="Search!">
            </form>
        </div>
    </div>
</body>

</html>
